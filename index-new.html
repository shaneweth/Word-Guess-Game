<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>hangman</title>
</head>

<body>
    <header>

        <div>
            <h1>hangman</h1>
        </div>
    </header>

    <footer>


    </footer>

    </main>


    <script>


        // Array of Words
        const words = [
            "Flute",
            "Oboe",
            "Clarinet",
            "Bassoon",
            "Saxophone",
            "Trumpet",
            "Trombone",
            "Tuba",
            "Timpani",
            "Snare",
            "Cymbal",
            "Drum",
            "Triangle",
            "Tambourine",
            "Glockenspiel",
            "Xylophone",
            "Vibraphone",
            "Marimba",
            "Piano",
            "Celesta",
            "Organ",
            "Accordion",
            "Harp",
            "Violin",
            "Viola",
            "Cello",
            "Bass",
            "Guitar",
        ];


        // pick a random word
        let word = words[Math.floor(Math.random() * words.length)];

        // set up the answerArr to show how many letters are being used

        var answerArr = [];
        for (var i = 0; i < word.length; i++) {
            answerArr[i] = "_";
        }

        // create a variable to hold the number of remainingLetters to be guessed
        var remainingLetters = word.length;

        // MAIN GAME LOGIC

        // While there are letters remaining
        while (remainingLetters > 0) {
            // show progress - how many letters guessed
            alert(answerArr.join(" "));

            // prompt player for guess
            var guess = prompt("Guess a letter");

            // if guess blank, 
            if (guess === null) {
                //exit the game loop
                break;
                // if the guess is more than one letter, or no letters, 

            } else if (guess.length !== 1) {
                // alert to have user guess a single letter only;
                alert("Please enter a single letter");
                // if valid
            } else {
                for (var j = 0; j < word.length; j++) {
                    // if the letter guessed is in word
                    if (word[j] === guess) {
                        // update the answer array
                        answerArr[j] = guess;
                        // subtract one from remaining letters
                        remainingLetters--;
                    }
                }
            }
            // END OF GAME LOGIC
        }

        // Show Word 
        alert(answerArr.join(" "));
        alert("Good. The answer was " + word);

    </script>
</body>

</html>
