<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess the Instrument</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <div class="grid-container">

        <header class="header">

            <h1> &#119070; :: Guess the Instrument :: &#119070; </h1>

        </header>

        <sidebar class="sidebar">
            <div>
                <button class="right" id="begin">START!</button>

            </div>
            <div>
                <h3>Remaining Guesses:
                    <span id="guesses-left"></span>
                </h3>
            </div>
            <div>
                <h3>Wins:
                    <span id="wintracker"></span>
                </h3>
            </div>
            <div>
                <h3>Losses:
                    <span id="losstracker"></span>
                </h3>
            </div>
            <div>
                <h3>Letters Guessed:
                    <span id="letters-guessed"></span>
                </h3>
            </div>
        </sidebar>

        <main>

            <div class="disWord" id="currentword"></div>

            <div class="disGif">
                <img id="gif-player" src="./assets/gifs/tenor.gif" alt="bugs">
            </div>

        </main>


    </div>

    <script src="./assets/javascript/game.js"></script>

</body>

</html>
