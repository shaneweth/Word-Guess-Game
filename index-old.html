<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Grid</title>

    <link href="https://fonts.googleapis.com/css?family=Fondamento" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="grid-container">

        <div class="item1">
            <h1>Word Guess - The Orchestra</h1>
        </div>

        <div class="item2">
            <div class="container">
                <div>
                    <h3>Remaining Guesses:
                        <span id="guesses-left"></span>
                    </h3>
                </div>
                <br>
                <div>
                    <h3>Wins:
                        <span id="wintracker"></span>
                    </h3>
                </div>
                <br>
                <div>
                    <h3>Losses:
                        <span id="losstracker"></span>
                    </h3>
                </div>
                <br>
                <div>
                    <h3>Letters Guessed:
                        <span id="letters-guessed"></span>
                    </h3>
                </div>
                <br>
            </div>
        </div>

        <div class="item3">
            <h3 id="currentword"></h3>
        </div>

        <div class="right"><button id="begin">START!!</button></div>

        <div class="item4">
            <img id="gif-player" src="./assets/gifs/tenor.gif" />
        </div>
    </div>


    <script src="./assets/javascript/game.js"></script>
</body>

</html>
